    <script type="text/javascript">
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geo.mercator()
                            .scale(220)
                            .translate([width/2, height/1.5]); //3D to 2D map

        var path = d3.geo.path().projection(projection); // projection to path
        var map = svg.selectAll('path')
                  .data(geo_data.features)
                  .enter()
                  .append('path')
                  .attr('d',path)
                  .style('fill','rgb(9,157,217)')
                  .style('stroke-width', 0.5);

        function plot_points(data) {
          // draw circle
          var nested = da.nest()
                         .key( function(d) { //grouping by year
                           rerurn d['date'].getUTCFullYear();
                         })
                         .rollup( function(leaves){  //aggregate the centers 

                           var total = d3.sum(leaves, function(d) {
                             return d['attendance'];
                           });

                           var coords = leaves.map(function(d){
                              return projection([+d.long, +d.lat]);
                           });

                           var center_x = d3.mean(coords, function(d) {
                             return d[0];
                           });

                           var center_y = d3.mean(coords, function(d) {
                             return d[1];
                           });

                           return {
                             'attendance': total,
                             'x': center_x,
                             'y': center_y
                           };

                         })
                         .entries(data);
        }


        var format = d3.time.format("%d-%m-%Y (%H:%M h)");

        d3.tsv("world_cup_geo.tsv", function(d){
          d[‘attendance’] = +d['attendance'];
          d['date'] = format.parse(d['date']);
          return d;
        }, plot_points);

      };
      </script>
