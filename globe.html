<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
    circle {
      fill: #ff77aa;
      stroke: #A9A9A9;
      stroke-width: 0.7;
      opacity: 0.7;
    }

    div.years_buttons {
      position: fixed;
      top: 10px;
      left: 50px;
    }

    div.years_buttons div {
      background-color: #D7DDE1;
      padding: 3px;
      margin: 7px;
      outline-color: #D7DD68;
    }

    h2 {
      text-align: center;
    }
  </style>
  <script type="text/javascript">
  function draw(geo_data) {
    "use strict";
    var margin = 75,
    width = 1400 - margin,
    height = 600 - margin;

    d3.select("body")
      .append("h2")
      .text("World Cup ");

    var svg = d3.select("body")
    .append("svg")
    .attr("width", width + margin)
    .attr("height", height + margin)
    .append('g')
    .attr('class', 'map'); // append world 2d map

    var years  = []; // start interval years animation
    for (var i = 1930 ; i< 2015; i+=4) {
      if( i !== 1942 && i!== 1946)
      {
        years.push(i);
      }
    }

    var projection = d3.geo.mercator()
    .scale(220)
    .translate([width/2, height/1.5]); //3D to 2D map

    var path = d3.geo.path().projection(projection); // projection to path
    var map = svg.selectAll('path')
    .data(geo_data.features)
    .enter()
    .append('path')
    .attr('d',path)
    .style('fill','rgb(9,157,217)')
    .style('stroke-width', 0.5);


    function plot_points(data) {


      function agg_year(leaves) {
          var total = d3.sum(leaves, function(d) {
              return d['attendance'];
          });

          var coords = leaves.map(function(d) {
              return projection([+d.long, +d.lat]);
          });

          var center_x = d3.mean(coords, function(d) {
              return d[0];
          });

          var center_y = d3.mean(coords, function(d) {
              return d[1];
          });

          var teams = d3.set();

          leaves.forEach(function(d) {
              teams.add(d['team1']);
              teams.add(d['team2']);
          });

          return {
            'attendance' : total,
            'x' : center_x,
            'y' : center_y,
            'teams' : teams.values()
          };
      }

      // draw circle
      var nested = d3.nest()
                      .key( function(d) { //grouping by year
                          return d['date'].getUTCFullYear();
                          })
                          .rollup(agg_year)
                          .entries(data);

      var attendance_max = d3.max(nested, function(d) {
          return d.values['attendance'];
      });

      var radius = d3.scale.sqrt()
                     .domain([0, attendance_max])
                     .range([0, 15]);

      function key_func(d) {
          return d['key'];
      }

      svg.append('g')
      .attr("class", "bubble")
      .selectAll("circle")
      .data(nested.sort(function(a, b) {
         return b.values['attendance'] - a.values['attendance'];
      }), key_func)
      .enter()
      .append("circle")
      .attr('cx', function(d) { return d.values['x']; })
      .attr('cy', function(d) { return d.values['y']; })
      .attr('r', function(d) {
           return radius(d.values['attendance']);
      })

      function update(year) {
          var filtered = nested.filter(function(d) {
              return new Date(d['key']).getUTCFullYear() === year;
          });

          d3.select('h2')
            .text("World Cup " + year);

          var circles = svg.selectAll('circle')
                           .data(filtered, key_func);

          circles.exit().remove(); //remove irrelevant circles

          circles.enter() //add new circles
                 .append("circle")
                 .attr('cx', function(d) { return d.values['x']; })
                 .attr('cy', function(d) { return d.values['y']; })
                 .attr('r', function(d) {
                    return radius(d.values['attendance']);
                 });

          var countries = filtered[0].values['teams'];

          function update_countries(d) {
              if(countries.indexOf(d.properties.name) !== -1) {
                  return "lightBlue";
              } else {
                  return 'white';
              }
          }

          svg.selectAll('path')
             .transition()  //animation process
             .duration(500) //making animation more smooth
             .style('fill', update_countries)
             .style('stroke', update_countries);

      } // update year func
      // debugger;  // for storing local data in console
      var years  = []; // start interval years animation
      for (var i = 1930 ; i< 2015; i+=4) {
        if( i !== 1942 && i!== 1946)
        {
          years.push(i);
        }
      }

      var year_idx = 0;
      var year_interval = setInterval(function(){
        update(years[year_idx]);

        year_idx++;
        if(year_idx >= years.length) {
          clearInterval(year_interval);

          var buttons = d3.select("body")
                          .append("div")
                          .attr("class","years_buttons")
                          .selectAll("div") /// apend years on the button info
                          .data(years) //
                          .enter()
                          .append("div")
                          .text( function(d) {
                              return d;
                          });

          buttons.on("click", function(d){
            d3.select(this)

            update(d);
          })
       }
      }, 1000);
    };

    var format = d3.time.format("%d-%m-%Y (%H:%M h)");

    d3.tsv("world_cup_geo.tsv", function(d){
      d['attendance'] = +d['attendance'];
      d['date'] = format.parse(d['date']);
      return d;
    }, plot_points);

  };
  </script>
</head>

<body>
  <script type="text/javascript">
  /*
  Use D3 to load the GeoJSON file
  */

  d3.json("world_countries.json", draw);
  </script>
</body>

</html>
